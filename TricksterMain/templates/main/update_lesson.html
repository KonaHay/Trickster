{% extends 'main/base.html' %}

{% block content  %}
  <div class="shadow p-2 mb-2 bg-dark text-white rounded">
    <div class="text-center">
      <h1> Edit Lesson: {{ lesson.LessonName }}</h1>    
    </div>
  </div>
  <div class="shadow  p-4 mb-5 bg-body rounded">
    <form action="" method=POST enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p  }}
      <input type="submit" value="Update Lesson" class="btn btn-success">
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete
      </button>
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Are You Sure?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this lesson?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <a href="{% url 'delete-lesson' lesson.LessonID %}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
