


<nav aria-label="Paginator">
  <ul class="pagination pagination-dark justify-content-center">

    {% if trick_list.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page=1" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="?page={{ trick_list.previous_page_number }}">Previous</a></li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item disabled"><a class="page-link" href="">Previous</a></li>
    {% endif %}

    {% for i in num_pages %}

    <li class="page-item"><a class="page-link" href="?page={{ forloop.counter }}">{{ forloop.counter }}</a></li>

    {% endfor %}

    {% if trick_list.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ trick_list.next_page_number }}">Next</a></li>
    <li class="page-item">
      <a class="page-link" href="?page={{ trick_list.paginator.num_pages }}" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% else %}
    <li class="page-item disabled"><a class="page-link" href="">Next</a></li>
    <li class="page-item disabled">
      <a class="page-link" href="" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
