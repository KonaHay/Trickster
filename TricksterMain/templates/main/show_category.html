{% extends 'main/base.html' %}
{% load static %}

{% block content  %}
<div class="shadow p-2 mb-2 bg-dark text-white rounded">
  <div class="text-center">
    <h1>{{ category }}'s</h1>     
  </div>
</div>
<div class="shadow  p-4 mb-5 bg-body rounded">
  <div class="col-4">
    <div class="card text-bg-dark">
      <div class="card-body">
        <p class="card-text">Category Coantians: {{ trick_count }} Tricks!</p>
      </div>
    </div>
  </div>
  <br/>
  <div class="container-md">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
      {% for trick in tricks %}
        {% include 'components/trick_cards.html' with trick=trick user=request.user current_page=current_page %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
